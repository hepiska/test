<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 4</title>
    <link href="index.css" rel="stylesheet">
    
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Around The US Logo">
        <img class="header__line" src="./images/Line.png" alt="white line">
    </header>

    <section class="profile">
        <div>
            <img src="./images/avatar.png" class="profile__avatar" alt="Image of Jacques Cousteau">
        </div>
        <div class="profile__info">
            <p class="profile__info_name">Jacques Cousteau</p>
            <a class="profile__edit-btn">
                <img src="./images/Edit Button.png" alt="edit button icon">
            </a>
            <p class="profile__info_bio">Explorer</p>
        </div>
        
        <a href="#">
            <div class="profile__add-btn-rect">
                <img src="./images/add btn.png"  class="profile__add-btn" alt="add button icon"> 
            </div>
        </a>
    </section>

    <section class="elements">
        <div class="element">
            <img src="./images/yosemite valley.png" class="element__image" alt="Image of Yosemite Valley">
            <p class="element__text">Yosemite Valley</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white rectangle">
        </div>
        <div class="element">
            <img src="./images/lake louise.png" class="element__image" alt="Image of Lake Louise">
            <p class="element__text">Lake Louise</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white rectangle">
        </div>
        <div class="element">
            <img src="./images/bald mountains.png" class="element__image" alt="Image of Bald Mountains">
            <p class="element__text">Bald Mountains</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white rectangle">
        </div>
        <div class="element">
            <img src="./images/latemar.png" class="element__image" alt="Image of Latemar">
            <p class="element__text">Latemar</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white__rectangle">
        </div>
        <div class="element">
            <img src="./images/vanoise nationa....png" class="element__image" alt="Image of Vanoise">
            <p class="element__text">Vanoise Nationa...</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white rectangle">
        </div>
        <div class="element">
            <img src="./images/lago di braies.png" class="element__image" alt="Image of Lago di Braies">
            <p class="element__text">Lago di Braies</p>
            <img src="./images/heart.svg" class="element__heart" alt="heart icon">
            <img src="./images/Rectangle.png" class="element__rectangle" alt="white rectangle">
        </div>
    </section>
    <section class="form__popup">
        
        <form class="form">
            <div class="form__toggle">
                <img class="form_close-toggle" src="./images/Close Icon.png"> 
             </div>
            <h2 class="form__heading">Edit profile</h2>
            <input type="text" class="form__name" placeholder="Jacques Cousteau">
            <input type="text" class="form__bio" placeholder="Explorer">
            <button type="submit" class="form__btn">Save</button>
        </form>
      </section>

    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
